{% if categories %}
<ul class={% if is_root %} "main-ul" {% else %} "sub-ul" {% endif %}>
    {% for category in categories %}
    <li {% if category.children %} class="position-relative" {% endif %}>
        <a href="{% url 'search_products' %}?category={{ category.slug }}">
            {{category.name }} {% if category.children %} <i class="bi bi-chevron-left"></i> {% endif %}
        </a>
        {% if category.children %}
            {% include 'website/desktop-categories.html' with categories=category.children is_root=False %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
